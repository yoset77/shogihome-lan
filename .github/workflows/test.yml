name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: shogihome
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: "npm"
          cache-dependency-path: shogihome/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Security Audit
        run: npm audit --audit-level=high

      - name: Lint
        run: npm run lint

      - name: Run Tests
        run: npm run test

      - name: Check engine-wrapper syntax
        working-directory: .
        run: |
          node --check engine-wrapper/engine-wrapper.mjs
          python3 -m py_compile engine-wrapper/engine-wrapper.py
